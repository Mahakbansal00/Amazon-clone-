<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    .button-container {
      margin-top: 30px;
    }

    button {
      background-color: #fff;
      color: #2193b0;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    button:hover {
      background-color: #2193b0;
      color: #fff;
    }

    .result {
      margin-top: 30px;
      font-size: 1.4rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Rock Paper Scissors Game</h1>
  <p>Pick your move:</p>

  <div class="button-container">
    <button onclick="playGame('rock')">ü™® Rock</button>
    <button onclick="playGame('paper')">üìÑ Paper</button>
    <button onclick="playGame('scissors')">‚úÇÔ∏è Scissors</button>
  </div>

  <div class="result" id="resultText"></div>

  <script>
    function playGame(playerMove) {
      const randomNumber = Math.random();
      let computerMove = '';

      if (randomNumber < 1/3) {
        computerMove = 'rock';
      } else if (randomNumber < 2/3) {
        computerMove = 'paper';
      } else {
        computerMove = 'scissors';
      }

      let result = '';

      if (playerMove === computerMove) {
        result = "It's a tie!";
      } else if (
        (playerMove === 'rock' && computerMove === 'scissors') ||
        (playerMove === 'paper' && computerMove === 'rock') ||
        (playerMove === 'scissors' && computerMove === 'paper')
      ) {
        result = 'You win! üéâ';
      } else {
        result = 'You lose. üò¢';
      }

      document.getElementById('resultText').innerHTML = `
        You picked <strong>${playerMove}</strong>. 
        Computer picked <strong>${computerMove}</strong>. 
        <br>${result}
      `;
    }
  </script>

</body>
</html>
